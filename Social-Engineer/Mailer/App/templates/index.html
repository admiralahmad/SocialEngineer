<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Send an Email</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="sender_email">Sender Email:</label>
                <input type="email" class="form-control" id="sender_email" name="sender_email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="email_list">Upload Email List (Excel):</label>
                <input type="file" class="form-control-file" id="email_list" name="email_list" required>
            </div>
            <div class="form-group">
                <label for="template_path">Template Path (optional):</label>
                <input type="text" class="form-control" id="template_path" name="template_path">
            </div>
            <div class="form-group">
                <label for="file">Attach File (optional):</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
