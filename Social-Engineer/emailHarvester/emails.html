<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Roboto is generally more visually appealing for web content */
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        main {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: #fff;
            padding: 20px;
            width: 90%;
            max-width: 600px; /* Ensures the container does not become too wide on larger screens */
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #ddd; /* Change from border around to bottom only for a cleaner look */
            padding: 10px;
            text-align: center; /* Ensures text alignment is consistent regardless of content length */
        }
        li:last-child {
            border-bottom: none; /* Removes border from the last item */
        }
    </style>
</head>
<body>
    <main>
        <h1>Email Addresses</h1>
        <ul>
            <li>abu@three-musketeers.tech</li>
            <li>sometin@three-musketeers.tech</li>
            <li>linhaha@three-musketeers.tech</li>
        </ul>
    </main>
</body>
</html>
